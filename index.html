<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1> Programming Language Suggester </h1>
    <form id="suggester-form">
      <div class="form-group">
        <label for="name"> Please provide your name </label>
        <input type="text" id="name" class="form-control" >
      </div>

      <div class="form-group">
        <label for="age"> Please provide your age </label>
        <input type="number" id="age" class="form-control">
      </div>

      <div class="radio">
        <label for="question-1"> Do you like play games?
        <input type="radio" name="question1_option-1" value="answer" checked> yes
        <input type="radio" name="question1_option-2" value="answer">
        no
        </label>
      </div>

      <div class="radio">
        <label for="question-2"> Do you like design?
        <input type="radio" name="question2_option-1" value="answer" checked> yes
        <input type="radio" name="question2_option-2" value="answer">
        no
        </label>
      </div>

      <div class="radio">
        <label for="question-3"> Do you like robotics?
        <input type="radio" name="question3_option-1" value="answer" checked> yes
        <input type="radio" name="question3_option-2" value="answer">
        no
        </label>
      </div>

      <div class="radio">
        <label for="question-4"> Do you have any experience in coding?
        <input type="radio" name="question4_option-1" value="answer" checked> yes
        <input type="radio" name="question4_option-2" value="answer">
        no
        </label>
      </div>
      <br/>
      <button type="submit" class="btn-success"> Submit </button>
     </form>
     <br/>

     <div id="suggestion">
      <p>
      Dear <span class=""></span>, <br>
      fjfjfjfjfjfjfjj
      </p>
    </div>
  </div>

</body>
</html>
