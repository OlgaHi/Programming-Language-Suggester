<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1> Programming Language Suggester </h1>
    </div>
    <form id="suggester-form">
      <div class="form-group">
        <label for="name"> Provide your name </label>
        <input type="text" id="name">
      </div>

      <div class="form-group">
        <label for="age"> Your age </label>
        <input type="number" id="age">
      </div>

      <div class="row">
        <label for="question-1"> Do you like play games? </label>
        <input type="text" id="question-1">
      </div>

      <div class="row">
        <label for="question-2">End Time: </label>
        <input type="text" id="question-2">
      </div>

      <div class="row">
        <label for="question-3">End Time: </label>
        <input type="text" id="question-3">
      </div>

      <div class="row">
        <label for="question-4">End Time: </label>
        <input type="text" id="question-4">
      </div>

      <div class="row">
        <label for="question-5">End Time: </label>
        <input type="text" id="question-5">
      </div>
      <br/>
      <div class="row">
        <button type="submit" value="Submit">Submit </button>
      </div>

    </form>
  </div>

  <div id="suggestion"></div>

</body>
</html>
